  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Maven clean
        working-directory: ./backend
        run: |
          ls ${{ github.workspace }}/backend
          mvn clean

      - uses: actions/checkout@v3
      - name: Make target folder on backend
        run: |
          mkdir -p ./backend/target/classes/static
          ls ${{ github.workspace }}/backend

      - uses: actions/checkout@v3
      - name: Build vue project
        working-directory: ./frontend
        run: |
          npm install
          npm run build -- --dest ../backend/target/classes/static
      - uses: actions/checkout@v3
      - name: Setup Java 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Maven package
        working-directory: ./backend
        run: |
          mvn package
      - name: List files in the repository
        run: |
          echo ${{ github.workspace }}
          ls ${{ github.workspace }}/backend/target
      - name: Deploy file to server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: vraptor
          server: 175.196.170.100
          port: 10022
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: '${{ github.workspace }}/build.sh'
          remote_path: '/home/vraptor/test'
          sftp_only: true
          password: vraptor
